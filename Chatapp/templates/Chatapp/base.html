{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-euiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 

</head>
<body>
    <nav class="shadow-lg px-3 py-2.5">
        <div class="container flex flex-wrap justify-between mx-auto">
            <a class ="flex items-center" href="">
                <img class="h-12 mr-6" src="{% static "image/icon.png" %}" alt="">
                <span class="self-center text-3xl font-bold text-blue-600">ChatsApp</span>
            </a>
            <div class=" block w-auto">
                <ul class="flex flex-row p-2 mt-2 ">
                    <li>
                        <a href="{% url 'index' %}"  class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-xl px-4 py-2 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 mr-20 mt-12">Rooms</a>
                    </li>
                    {% if user.is_authenticated %}
                    <div class="mr-9 text-lg ">
                      <small class="title " style="color:indigo; font-size:1.4rem; ">Welcome!<b style="margin-left:9px; font-size:1.4rem;">{{user.username}} </b> </small>
                    </div>
            
                      <li class="nav-but">
                        <a class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-xl px-4 py-2 text-center me-2 mb-2 mt-8S" href="{% url 'logoutuser' %}">Logout</a>
                      </li>
                    {% else %} 
                    <div class="mr-9 text-xl ">
                      <small class="title " style="color:indigo; font-weight:bold; font-size:1.4rem;">Welcome guest!</small>
                    </div>
                      <li class="nav-but">
                        <a class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-xl px-4 py-2 text-center me-2 mb-2 mt-8S" href="{% url 'signupuser' %}">SignUp</a>
                    </li>
                    <li class="nav-but">
                      <a class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-xl px-4 py-2 text-center me-2 mb-2 mt-8S" href="{% url 'loginuser' %}">Login</a>
                    </li>
                    {% endif %}               
                </ul>
            </div>
        </div>
    </nav>


    {% block body %}
    {% endblock %}
</body>
</html>
