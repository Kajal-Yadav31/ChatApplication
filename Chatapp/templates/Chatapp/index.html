{% extends "Chatapp/base.html" %}

{% block body %}
{% comment %} <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Blue</button> {% endcomment %}
<h1 class="self-center text-4xl font-bold  text-center mt-12 text-blue-900 underline dark:text-blue decoration-indigo-500">List Of Rooms</h1>
{% for chatroom in chatrooms %}
    <div class="shadow-lg p-10 m-10 text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-bold text-3xl">
        <a href="{% url 'chatroom' chatroom.slug %}">{{ chatroom.name }}</a></br>
    </div>
{% endfor %}
{% endblock %}
